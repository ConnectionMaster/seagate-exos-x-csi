stages:
  - test
  - release

k8s controller sanity tests:
  stage: test
  image: golang:1.12-alpine3.9
  before_script:
    - apk add --update git gcc
  script:
    - go test ./cmd/controller
  except:
    - tags
  allow_failure: true # TODO: remove me

k8s node sanity tests:
  stage: test
  image: golang:1.12-alpine3.9
  before_script:
    - apk add --update git gcc
  script:
    - go test ./cmd/node
  except:
    - tags
  allow_failure: true # TODO: remove me

build docker image:
  stage: test
  image: docker:stable
  services:
    - docker:dind
  script:
    - make
  except:
    - tags

build and push:
  stage: release
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - apk add --update make
    - echo $CI_REGISTRY_PASSWORD | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
  script:
    - VERSION="${CI_COMMIT_TAG:1}" make push
  only:
    - tags

semantic-release:
  stage: release
  image: enix/semantic-release:gitlab
  script:
    - npx semantic-release --ci
  only:
    - master
  except:
    - tags
