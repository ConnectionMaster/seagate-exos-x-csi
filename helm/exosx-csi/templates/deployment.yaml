kind: Deployment
apiVersion: apps/v1
metadata:
  name: exosx-controller-server
  labels:
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: dynamic-provisionning-controller
{{ include "exosx.labels" . | indent 4 }}

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: exosx-controller-server
{{ include "exosx.labels" . | indent 6 }}
  template:
    metadata:
      labels:
        app: exosx-controller-server
{{ include "exosx.labels" . | indent 8 }}
    spec:
      serviceAccount: csi-provisioner
      containers:
        - name: exosx-controller
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          command:
            - exosx-controller
            - -bind=unix:///csi/csi.sock
{{- include "exosx.extraArgs" .Values.controller | indent 10 }}
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          ports:
            - containerPort: 9842
              name: metrics
              protocol: TCP
        - name: csi-provisioner
          image: {{ .Values.csiProvisioner.image.repository }}:{{ .Values.csiProvisioner.image.tag }}
          args:
            - --csi-address=/csi/csi.sock
            - --worker-threads=1
            - --timeout={{ .Values.csiProvisioner.timeout }}
{{- include "exosx.extraArgs" .Values.csiProvisioner | indent 10 }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-attacher
          image: {{ .Values.csiAttacher.image.repository }}:{{ .Values.csiAttacher.image.tag }}
          args:
            - --csi-address=/csi/csi.sock
            - --worker-threads=1
            - --timeout={{ .Values.csiAttacher.timeout }}
{{- include "exosx.extraArgs" .Values.csiAttacher | indent 10 }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-resizer
          image: {{ .Values.csiResizer.image.repository }}:{{ .Values.csiResizer.image.tag }}
          args:
            - --csi-address=/csi/csi.sock
{{- include "exosx.extraArgs" .Values.csiResizer | indent 10 }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-snapshotter
          image: {{ .Values.csiSnapshotter.image.repository }}:{{ .Values.csiSnapshotter.image.tag }}
          args:
            - --csi-address=/csi/csi.sock
{{- include "exosx.extraArgs" .Values.csiSnapshotter | indent 10 }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
      volumes:
        - name: socket-dir
          emptyDir:
            medium: Memory
